<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');
    </style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


<script defer src="script.js"></script>

</head>

<body>

    <div class=" flex w-full  mt-[150px] flex-col p-2 justify-center items-center gap-[10px] ">
        <div class=" flex  flex-col gap-[1px]">
            <h1 class="font-bold  font-sans text-[46px]">Hello Again!</h1>
            <h2 class=" ml-[20px] font-sans text-[32px]">Welcome Back</h2>

        </div>

        <div class="flex flex-col w-full p-2  gap-4">

            <div class="flex w-full items-center border-[1px] rounded-[30px] px-[26px] py-[12px] gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6 ">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                </svg>
                <input id="email" type="email" class="outline-none border-none flex " placeholder="Email Address">
            </div>

            <div class="flex w-full items-center border-[1px] rounded-[30px] px-[26px] py-[12px] gap-2 ">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                  </svg>
                  
                <input id="password" type="password" class="outline-none border-none flex " placeholder="Password">
            </div>

            <button  id="login" class="text-[18px] text-[white] bg-[#5ECE7B] h-[48px]">
                Login
            </button>
            <div class="flex gap-1  justify-center">
                <label  class=" text-[18px] text-[#0F6450]" >Do not have account?</label>
                <a  class=" text-[18px] underline text-[#0F6450] " href="register.html">Register</a>
            </div>



        </div>




    </div>



</body>

</html>
