<body>


 
    <div class=" flex w-full  mt-[150px] flex-col p-2 justify-center items-center gap-[10px] ">

        <div class=" flex  flex-col gap-[1px]">
            <h1 class="font-bold  font-sans text-[46px]">Hello Again!</h1>
            <h2 class=" ml-[20px] font-sans text-[32px]">Welcome Back</h2>

        </div>
        <form action="">
        <div class="flex flex-col w-full p-2  gap-4">

            <div class="flex w-full items-center border-[1px] rounded-[30px] px-[26px] py-[12px] gap-2 ">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                  </svg>
                  
                <input id="name"  type="text"  required class="outline-none border-none flex " placeholder="Name">
            </div>

            <div  class="flex w-full items-center border-[1px] rounded-[30px] px-[26px] py-[12px] gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6 ">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                </svg>
                <input id="email"  type="email" class="outline-none border-none flex "  required placeholder="Email Address">
            </div>

            <div  class="flex w-full items-center border-[1px] rounded-[30px] px-[26px] py-[12px] gap-2 ">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                  </svg>
                  
                <input id="password" type="password" class="outline-none border-none flex " required placeholder="Password">
            </div>

            <button id="signup" class="text-[18px] text-[white] bg-[#5ECE7B] h-[48px]">
                Sign up
            </button>
            <div class="flex gap-1  justify-center">
                <label class=" text-[18px] text-[#0F6450]" >Do you have account?</label>
                <a class=" text-[18px] underline text-[#0F6450] " href="index.html">Login</a>
            </div>
        </div>
    </form>



    </div>
